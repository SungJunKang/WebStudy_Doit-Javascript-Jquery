<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_selec3_11</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      var copyObj = $(".box1").children().clone();

      $(".box2").remove();

      $(".box3").empty();
      $(".box3").append(copyObj);
    });
  </script>
</head>
<body>
  <div class="box1">
    <p>내용 1</p>
    <p>내용 2</p>
  </div>
  <div class="box2">
    <p>내용 3</p>
    <p>내용 4</p>
  </div>
  <div class="box3">
    <p>내용 5</p>
    <p>내용 6</p>
  </div>
</body>
</html>
