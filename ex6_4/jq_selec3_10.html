<!DOCTYPE html>
<html>
<head>

  <title>jq_selec3_10</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $("<li>appendTo</li>").appendTo("#listZone");
      $("#listZone").prepend("<li>prependTo</li>");
    });

<body>

    <li>리스트</li>
  </ul>
</body>
