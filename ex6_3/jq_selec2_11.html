<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_selec2_11</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $("#wrap a[target]").css({
        "color": "#f00" // target 속성을 포함하는 요소만 선택
      });

      $("#wrap a[href^=https]").css({
        "color": "#0f0" // href 속성값이 "https"로 시작하는 요소만 선택
      });

      $("#wrap a[href$=net]").css({
        "color": "#00f" // href 속성값이 "net"으로 끝나는 요소만 선택
      });

      $("#wrap a[href*=google]").css({
        "color": "#000" // href 속성값이 "google"이 포함된 요소만 선택
      });

      $("#member_f #user_id").css({
        "background-color": "#ff0"
      });

      $("#member_f #user_pw").css({
        "background-color": "#0ff" 
      });
    });
  </script>
</head>
<body>
  <div id="wrap">
    <p>
      <a href="http://easypub.co.kr" target="_blank">Easypub</a>
    </p>
    <p>
      <a href="https://naver.com">Naver</a>
    </p>
    <p>
      <a href="http://daum.net">Daum</a>
    </p>
    <p>
      <a href="http://google.co.kr">Google</a>
    </p>
  </div>
  <form action="#" method="get" id="member_f">
    <p>
      <label for="user_id">아이디 : </label><input type="text" name="user_id" id="user_id" />
    </p>
    <p>
      <label for="user_pw">비밀번호 : </label><input type="password" name="user_pw" id="user_pw" />
    </p>
  </form>
</body>
</html>
