<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_selec2_12</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $("#wrap p:hidden").css({
        "display": "block",
        "background-color": "#ff0"
      });

      var z1 = $("#zone1 :selected").val();
      console.log(z1);

      var z2 = $("#zone2 :checked").val();
      console.log(z2);

      var z3 = $("#zone3 :checked").val();
      console.log(z3);
    });
  </script>
</head>
<body>
  <div id="wrap">
    <p>내용 1</p>
    <p style="display: none">내용 2</p>
    <p>내용 3</p>
  </div>
  <form action="#">
    <p id="zone1">
      <select name="course" id="course">
        <option value="op1">옵션 1</option>
        <option value="op2" selected>옵션 2</option>
        <option value="op3">옵션 3</option>
      </select>
    </p>
    <p id="zone2">
      <input type="checkbox" name="hobby1" value="독서"> 독서
      <input type="checkbox" name="hobby2" value="자전거"> 자전거
      <input type="checkbox" name="hobby3" value="등산" checked> 등산
    </p>
    <p id="zone3">
      <input type="radio" name="gender" value="male" checked> 남성
      <input type="radio" name="gender" value="female"> 여성
    </p>
  </form>
</body>
</html>
