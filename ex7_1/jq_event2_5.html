<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_event2_5</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function() {
      $(".menuWrap_1 a").on("click", function(e){
        e.preventDefault();

        $(".menuWrap_1 a").css("background-color", "#fff");

        $(this).css("background-color", "#ff0");
      });

      $(".menuWrap_2 a").on("click", function(e){
        e.preventDefault();

        $(".menuWrap_2 a").css("background-color", "#fff");

        var idx = $(".menuWrap_2 a").index(this);

        $(".menuWrap_2 a").eq(idx).css("background-color", "#0ff");

        $(".idxNum").text(idx);
      });
    });
  </script>
</head>
<body>
  <h2>$(this)</h2>
  <ul class="menuWrap_1">
    <li><a href="#">메뉴 1</a></li>
    <li><a href="#">메뉴 2</a></li>
    <li><a href="#">메뉴 3</a></li>
  </ul>
  <h2>Index()</h2>
  <ul class="menuWrap_2">
    <li><a href="#">메뉴 4</a></li>
    <li><a href="#">메뉴 5</a></li>
    <li><a href="#">메뉴 6</a></li>
  </ul>
  <p class="idxNum"></p>
</body>
</html>
