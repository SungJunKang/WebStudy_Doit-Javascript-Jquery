<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_event1_4</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $(document).ready(function(){
        var h1 = $(".img1").height();

        console.log("ready : ", h1); // ready : 0
      });

      $(window).load(function(){
        var h2 = $(".img1").height();

        console.log("load : ", h2); // load : 300
      });
    });
  </script>
</head>
<body>
  <p>
    <img src="http://place-hold.it/300X300" class="img1" />
  </p>
</body>
</html>
