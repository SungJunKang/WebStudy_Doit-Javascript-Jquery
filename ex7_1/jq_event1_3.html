<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_event1_3</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $(".btn1").click(function(){
        $(".btn1").parent().next().css({
          "color": "#f00"
        });
      });

      $(".btn2").on({
        "mouseover focus" : function(){
          $(".btn2").parent().next().css({
            "color": "#0f0"
          });
        }
      });

      $(".btn1").off("click");
      $(".btn2").off("mouseover focus");
    });
  </script>
</head>
<body>
  <p>
    <button class="btn1">버튼 1</button>
  </p>
  <p>내용 1</p>
  <p>
    <button class="btn2">버튼 2</button>
  </p>
  <p>내용 2</p>
</body>
</html>
