<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_event1_6</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $(".btn1").on({
        "mouseover" : function(){
          $(".txt1").css("background-color", "yellow");
        },
        "mouseout" : function(){
          $(".txt1").css("background", "none");
        }
      });

      $(".btn2").hover(function(){
        $(".txt2").css("background-color", "aqua");
      }, function(){
        $(".txt2").css("background", "none");
      });
    });
  </script>
</head>
<body>
  <p>
    <button class="btn1">Mouse Over / Mouse Out</button>
  </p>
  <p class="txt1">내용 1</p>
  <p>
    <button class="btn2">Hover</button>
  </p>
  <p class="txt2">내용 2</p>
</body>
</html>
