<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_event1_8</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $(document).on("mousemove", function(e){
        $(".posX").text(e.pageX);
        $(".posY").text(e.pageY);
      });
    });
  </script>
</head>
<body>
  <h1>mousemove</h1>
  <p>X : <span class="posX">0</span>px</p>
  <p>Y : <span class="posY">0</span>px</p>
</body>
</html>
