<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_plugin_1</title>
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script>
    $(function(){
      $(".layer_popup").draggable();
    });
  </script>
  <style type="text/css">
    .layer_popup{
      position: absolute;
      left: 50px;
      top: 50px;
      cursor: move;
    }
  </style>
</head>
<body>
  <div class="layer_popup">
    <img src="images/window_object_1.jpg" alt="" />
  </div>
</body>
</html>
