<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_event2_7</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function() {
      $(".btn_wrap").delegate(".btn_1.on", "mouseover focus", function(){
        alert("HELLO!");
      });
      $(".btn_1").addClass("on");

      $(document).one("mouseover focus", ".btn_2.on", function(){
        alert("WELCOME!");
      });
      $(".btn_2").addClass("on");
    });
  </script>
</head>
<body>
  <div id="wrap">
    <p class="btn_wrap">
      <button class="btn_1">버튼 1</button>
    </p>
    <p><button class="btn_2">버튼 2</button></p>
  </div>
</body>
</html>
