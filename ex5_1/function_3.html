<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>function_3</title>
  <script>
    function myFnc(name, area){
      document.write("안녕하세요. 저는 " + name + "입니다.", "<br>");
      document.write("사는 곳은 " + area + "입니다.", "<br><br>");
    }

    myFnc("홍당무", "서울");
    myFnc("깍두기", "부산");
  </script>
</head>
<body>
</body>
</html>
