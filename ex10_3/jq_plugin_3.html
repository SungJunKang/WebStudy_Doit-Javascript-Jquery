<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_plugin_3</title>
  <script src="js/jquery.js"></script>
  <script src="js/jquery.bxslider.js"></script>
  <link rel="stylesheet" href="css/jquery.bxslider.css" />
  <script>
    $(function(){
      $(".slide_gallery").bxSlider({
        auto: true,
        autoControls: true,
        stopAutoOnClick: true,
        pager: true
      });
    });
  </script>
</head>
<body>
  <div id="gallery_wrap">
    <ul class="slide_gallery">
      <li><img src="images/1.jpg" alt="사진 1" /></li>
      <li><img src="images/2.jpg" alt="사진 2" /></li>
      <li><img src="images/3.jpg" alt="사진 3" /></li>
      <li><img src="images/4.jpg" alt="사진 4" /></li>
      <li><img src="images/5.jpg" alt="사진 5" /></li>
      <li><img src="images/6.jpg" alt="사진 6" /></li>
      <li><img src="images/7.jpg" alt="사진 7" /></li>
      <li><img src="images/8.jpg" alt="사진 8" /></li>
    </ul>
  </div>
</body>
</html>
