<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_plugin_5</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $.fn.open = function(eventType, message){
        var ts = $(this);
        $.each(ts, function(i, o){
          $(o).on(eventType, function(){
            alert(message);
          });
        });
      }

      $(".btn1").open("mouseover", "Welcome!");
      $(".btn2").open("click", "Hello!");
    });
  </script>
</head>
<body>
  <p><button class="btn1">버튼 1</button></p>
  <p><button class="btn2">버튼 2</button></p>
  <p><button class="btn3">버튼 3</button></p>
</body>
</html>
