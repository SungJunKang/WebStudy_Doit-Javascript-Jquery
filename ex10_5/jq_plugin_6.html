<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_plugin_6</title>
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" href="css/faq.css">
  <script>
    $(function(){
      $.fn.extend({
        faq: function(){
          var ts = $(this);
          $.each(ts, function(i, o){
            $("button", o).on("click", tabmenu);

            function tabmenu(){
              if($(this).parent().next().is(":hidden")){
                $("li>div:visible", o).hide();
                $(this).parent().next().show();
              }
              else{
                $("li>div:visible", o).hide();
              }
            }
          });
        }
      });

      $(".faq").faq();
    });
  </script>
</head>
<body>
  <h1>질문 제목 1</h1>
  <div class="faq">
    <ul>
      <li>
        <p><button>Q1. 자주 묻는 질문 내용?</button></p>
        <div>
          <div class="cont">답변 내용 1</div>
        </div>
      </li>
      <li>
        <p><button>Q2. 자주 묻는 질문 내용?</button></p>
        <div>
          <div class="cont">답변 내용 2</div>
        </div>
      </li>
    </ul>
  </div>
  <h1>질문 제목 2</h1>
  <div class="faq">
    <ul>
      <li>
        <p><button>Q1. 자주 묻는 질문 내용?</button></p>
        <div>
          <div class="cont">답변 내용 1</div>
        </div>
      </li>
      <li>
        <p><button>Q2. 자주 묻는 질문 내용?</button></p>
        <div>
          <div class="cont">답변 내용 2</div>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
