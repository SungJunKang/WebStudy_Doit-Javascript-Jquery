<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>part2-5-1</title>
  <script>
    var num1 = 15;
    var num2 = 2;
    var result;

    result = num1 + num2;
    document.write(result, "<br>");
    result = num1 - num2;
    document.write(result, "<br>");
    result = num1 * num2;
    document.write(result, "<br>");
    result = num1 / num2;
    document.write(result, "<br>");
    result = num1 % num2;
    document.write(result, "<br>");
  </script>
</head>
<body>
</body>
</html>
