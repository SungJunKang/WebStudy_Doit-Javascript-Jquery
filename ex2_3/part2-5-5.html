<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>part-2-5-5-</title>
  <script>
    var a = 10;
    var b = 20;
    var c = 10;
    var d = "20";
    var result;

    result = a > b; // false
    document.write(result, "<br>");

    result = a < b; // true
    document.write(result, "<br>");

    result = a <= b; // true
    document.write(result, "<br>");

    result = b == d; // true
    document.write(result, "<br>");

    result = a != b; // true
    document.write(result, "<br>");

    result = b === d; // false
    document.write(result);
  </script>
</head>
<body>
</body>
</html>
