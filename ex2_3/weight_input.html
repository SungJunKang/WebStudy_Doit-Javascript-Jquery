<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>weight_input</title>
  <script>
    var name = prompt("당신의 이름은?", "홍길동");
    var height = prompt("당신의 신장은?", "180");
    var weight = prompt("당신의 몸무게는?", "74");

    var normal_W = (height - 100) * 0.9;
    var result = weight >= normal_W - 5 && weight <= normal_W + 5; // 오차 범위 +-5

    result = result ? "적정 체중입니다." : "적정 체중이 아닙니다.";

    document.write(name + "님은 " + result);
  </script>
</head>
<body>
</body>
</html>
