<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_effect_3</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $(".txt1").animate({
        marginLeft: "300px"
      }, 1000);

      $(".txt2").delay(3000).animate({
        marginLeft: "300px"
      }, 1000);

      $(".btn").on("click", moveElement);

      function moveElement(){
        $(".txt3").animate({
          marginLeft: "+=50px"
        }, 800);

        $(".txt4").animate({
          marginLeft: "+=50px"
        }, 800);

        $(".txt4").stop();

        $(".txt5").animate({
          marginLeft: "+=50px"
        }, 800);

        $(".txt5").stop(true, true);
      }
    });
  </script>
  <style type="text/css">
    p{
      width: 110px;
      text-align: center;
    }

    .txt1{
      background-color: aqua;
    }

    .txt2{
      background-color: pink;
    }

    .txt3{
      background-color: orange;
    }

    .txt4{
      background-color: blue;
    }

    .txt5{
      background-color: gold;
    }
  </style>
</head>
<body>
  <p class="txt1">효과 1</p>
  <p class="txt2">효과 2<br>delay(3000)</p>
  <p><button class="btn">50px 전진</button></p>
  <p class="txt3">효과 3</p>
  <p class="txt4">효과 4<br>stop()</p>
  <p class="txt5">효과 5<br>stop(true, true)</p>
</body>
</html>
