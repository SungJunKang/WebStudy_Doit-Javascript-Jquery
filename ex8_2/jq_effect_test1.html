<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_effect_test1</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $("#btn").on("click", function(){
        $("h1").fadeOut(1000);
      })
    });

  <button id="btn">버튼</button>
  <h1>내용</h1>
</body>
</html>
