<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_effect_test2</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $("#btn").on("click", function(){
        $("#ctx").animate({marginLeft: "+=50px"}, 500);
      });
    });
  </script>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }

    #ctx{
      width: 50px;
      height: 50px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <button id="btn">버튼</button>
  <p id="ctx">내용 입니다</p>
</body>
</html>
