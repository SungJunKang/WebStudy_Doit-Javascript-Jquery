<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jq_effect_5</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $(".txt1")
      .animate({marginLeft: "100px"}, 1000)
      .animate({marginLeft: "300px"}, 1000)
      .animate({marginLeft: "400px"}, 1000);

      $(".txt2")
      .animate({marginLeft: "100px"}, 1000)
      .animate({marginLeft: "300px"}, 1000)
      .animate({marginLeft: "400px"}, 1000);

      $(".txt2").clearQueue();
    });
  </script>
  <style type="text/css">
    .txt1, .txt2{
      width: 50px;
      text-align: center;
      background-color: aqua;
    }

    .txt2{
      background-color: orange;
    }
  </style>
</head>
<body>
  <p class="txt1">내용 1</p>
  <p class="txt2">내용 2</p>
</body>
</html>
