<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>math_ob1</title>
  <script>
    var num = 2.1234;

    var maxNum = Math.max(10, 5, 8, 30); // 30 (최댓값)
    var minNum = Math.min(10, 5, 8, 30); // 5 (최솟값)
    var roundNum = Math.round(num); // 2 (소수점 첫째 자리 반올림)
    var floorNum = Math.floor(num); // 2 (소수점 첫째 자리 내림)
    var ceilNum = Math.ceil(num); // 3 (소수점 첫째 자리 올림)
    var rndNum = Math.random(); // 0 ~ 1 (0 ~ 1 사이의 난수 발생)
    var piNum = Math.PI; // 3.14 (원주율 상수를 반환)

    document.write(maxNum, "<br>");
    document.write(minNum, "<br>");
    document.write(roundNum, "<br>");
    document.write(floorNum, "<br>");
    document.write(ceilNum, "<br>");
    document.write(rndNum, "<br>");
    document.write(piNum, "<br>");
  </script>
</head>
<body>
</body>
</html>
