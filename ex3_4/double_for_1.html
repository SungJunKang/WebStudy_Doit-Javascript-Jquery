<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>double_for_1</title>
  <script>
    for(var i = 1; i <= 3; i++){
      for(var j = 1; j <= 2; j++){
        document.write(i + "행" + j + "열", "<br>");
      }
      document.write("<br>");
    }
  </script>
</head>
<body>
</body>
</html>
