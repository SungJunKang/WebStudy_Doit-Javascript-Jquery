<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>while_3</title>
  <script>
    var i = 20;

    while(i >= 10){
      if(i % 2 == 0){
        document.write("<strong>" + i + "</strong>");
      }
      else{
        document.write("<p>" + i + "</p>");
      }
      i--;
    }
  </script>
</head>
<body>
</body>
</html>
