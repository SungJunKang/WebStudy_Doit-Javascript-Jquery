<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>for_2</title>
  <script>
    for(var i = 1; i <= 100; i++){
      if(i % 5 == 0 && i % 7 != 0){
        document.write("<h2>" + i +"</h2>");
      }
      else if(i % 7 ==0 && i % 5 != 0){
        document.write("<p>" + i +"</p>");
      }
      else if(i % 7 == 0 && i % 5 == 0){
        document.write("<h3>" + i +"</h3>");
      }
    }
  </script>
</head>
<body>
</body>
</html>
