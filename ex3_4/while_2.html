<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>while_2</title>
  <script>
    var i = 1;

    while(i <= 30){
      if(i % 2 == 0 && i % 6 == 0){
        document.write(i, "<br>");
      }
      i++;
    }

    document.write("===== The End =====");
  </script>
</head>
<body>
</body>
</html>
