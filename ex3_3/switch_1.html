<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>switch_1</title>
  <script>
    var site = prompt("구글, 네이버, 다음 중 즐겨 사용하는 포털 검색 사이트는 무엇인가요?");
    var url;

    switch(site){
      case "구글": url = "www.google.com";
      break;
      case "네이버": url = "www.naver.com";
      break;
      case "다음": url = "www.daum.net";
      break;
      default: alert("보기 중에 없는 사이트 입니다.");
    }

    if(url){
      location.href = "http://" + url;
    }
  </script>
</head>
<body>
</body>
</html>
