<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>elseif_1</title>
  <script>
    var month = prompt("현재는 몇 월입니까?", "7");

    if(month >= 3 && month <= 5){ // 3 ~ 5
      document.write("햇살 가득한 봄이네요!");
    }
    else if(month >= 6 && month <= 8){
      document.write("덥지만 여행가기 좋은 여름이네요!");
    }
    else if(month >= 9 && month <= 11){
      document.write("독서의 계절 가을이네요!");
    }
    else{
      document.write("스키의 계절 겨울이네요!");
    }
  </script>
</head>
<body>
</body>
</html>
