<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>in_if_1</title>
  <script>
    var id = "std07209"; // 아이디
    var pw = "112233" // 비밀번호

    var user_id = prompt("아이디를 입력해주세요.", ""); // 아이디 입력
    var user_pw = prompt("비밀번호를 입력해주세요.", ""); // 비밀번호 입력

    if(user_id == id){ // 아이디가 일치하면 실행
      if(user_pw == pw){
        document.write(user_id + "님 반갑습니다!"); // 비밀번호가 일치하면 실행
      }
      else{
        alert("비밀번호가 일치하지 않습니다."); // 비밀번호가 일치하지 않으면 실행
        location.reload(); // 브라우저 새로고침
      }
    }
    else{
      alert("아이디가 일치하지 않습니다."); // 아이디가 일치하지 않으면 실행
      location.reload(); // 브라우저 새로고침
    }
  </script>
</head>
<body>
</body>
</html>
